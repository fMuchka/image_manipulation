<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation</title>

    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="control-panel">
        <label
            class="fileSelect"
        >
            Select Image
            <input 
                type="file"
                onchange="updateImage()"
            >
        </label>

        <button
            onclick="defaultIMG()"
            class="fileSelect"
        >
            Use Sample IMG
        </button>

        <button 
            onclick="drawPolygon()" 
            id="draw-polygon"
            class="control-button"
        >
            Start Polygon Draw
        </button>

        <button 
            onclick="listPolygonCoordinates()"
            class="control-button"
        >
            List Polygon Coordinates
        </button>
    </div>
    
    <div id="wrapper">
        <div id="img-container">
            <p id="message">Image will display here.</p>

            <label for="zoom">Zoom
                <input type="range" id="zoom" min="-5" max="5">
            </label>
        
            <canvas
                height="70vh"
                width="90vw"
            ></canvas>
        </div>
        
        <div id="info">
            <ul>
                <li>
                    <b>Hold alt</b> and <b>scroll</b> with cursor over image to zoom in/out.
                </li>
            </ul>
        </div>

        <div id="drawn-point-coordinates">
        </div>
    </div>
    
</body>
</html>
